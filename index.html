<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Online Store</a>
        </div>
    </nav>
    <div class="m-3 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg rounded-pill" id="button" type="button">CATEGORIES</button>
    </div>
    <div class="d-flex justify-content-center align flex-wrap" id="categories"></div>
    <div class="d-flex justify-content-center align flex-wrap" id="product"></div>  
    <hr>
    <section class="container">
        <h2 class="section-header">CART</h2>
        <hr>
        <div class="cartItems">
        </div>
        <div class="cartTotal">
            <strong class="cartTotalTitle">Total</strong>
            <span class="cartTotalPrice">$0</span>
        </div>
        <button class="btn btn-primary buttonPurchase" type="button">PURCHASE</button>
    </section>
</body>
</html>
