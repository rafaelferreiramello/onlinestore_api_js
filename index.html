<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Online Store</a>
          <button class="btn btn-primary" id="shoppingCartButton" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa fa-shopping-cart"></i></button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                  <h5 id="offcanvasRightLabel">Shopping Cart</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <section class="container">
                  <h2 class="section-header">CART</h2><hr>
                  <div class="cartItems"></div>
                  <div class="cartTotal">
                      <strong class="cartTotalTitle">Total</strong>
                      <span class="cartTotalPrice">$0</span>
                  </div>
                  <button class="btn btn-primary buttonPurchase" type="button">PURCHASE</button>
                </section>
              </div>
          </div>
        </div>
    </nav>
    <div class="m-3 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg rounded-pill" id="button" type="button">CATEGORIES</button>
    </div>
    <div class="d-flex justify-content-center align flex-wrap" id="categories"></div>
    <div class="d-flex justify-content-center align flex-wrap" id="product"></div><hr>
</body>
</html>
